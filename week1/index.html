<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
    <h2>Register yourself</h2>
    <p>Your data is safe with us. We are collecting this data just to know more about you.</p>
    </header>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>
        <label for="email">Email Id:</label>
        <input type="email" id="email" name="email"><br>
        <label for="password">Password:</label>
        <input type="password" id="number" name="number"><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br>
        <hr> 
        <label for="lvl">Level:</label>
        <input type="radio" id="b" name="lvl" value="Basic">
        <label for="b">Basic</label>
        <input type="radio" id="i" name="lvl" value="Intermediate">
        <label for="i">Intermediate</label>
        <input type="radio" id="e" name="lvl" value="Expert">
        <label for="e">Basic</label>
        <hr>
        <label for="lang">Programming Language:</label><br>
        <input type="checkbox" id="HTML" name="lang" value="HTML">
        <label for="HTML">HTML</label><br>
        <input type="checkbox" id="CSS" name="lang" value="CSS">
        <label for="CSS">CSS</label><br>
        <input type="checkbox" id="C++" name="lang" value="C++">
        <label for="C++">C++</label><br>
        <input type="checkbox" id="C" name="lang" value="C">
        <label for="C">C</label><br>
        <input type="checkbox" id="Java" name="lang" value="Java">
        <label for="Java">Java</label><br>
        <input type="checkbox" id="Javascript" name="lang" value="Javascript">
        <label for="Javascript">Javascript</label><br>
        <input type="checkbox" id="Python" name="lang" value="Python">
        <label for="Python">Python</label><br>
        <input type="checkbox" id="Ruby" name="lang" value="Ruby">
        <label for="Ruby">Ruby</label><br>
        <input type="checkbox" id="Go" name="lang" value="Go">
        <label for="Go">Go</label><br>
    </form>
    <footer>
    <input type="hidden" name="invisible" value="123456789">
    <br>
    <button>Submit</button>
    </footer>
</body>

</html>
